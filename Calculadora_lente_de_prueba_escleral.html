<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÁLCULO DE LENTE DE PRUEBA ESCLERAL INICIAL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>CÁLCULO DE LENTE DE PRUEBA ESCLERAL INICIAL</h1>
        <h2>Propiedad Intelectual: Fabián Leal</h2>
        <input type="number" id="sagitalHeight" placeholder="Altura sagital a 10mm (micras)">
        <button onclick="calculate()">Calcular</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const sagitalHeight = parseFloat(document.getElementById('sagitalHeight').value);
            const constantValue = 2300;
            const result = sagitalHeight + constantValue;

            document.getElementById('result').textContent = `Altura sagital del lente a escoger: ${result} micras`;
        }
    </script>
</body>
</html>
